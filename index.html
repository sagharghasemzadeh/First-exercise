<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Marketer Portfolio</title>

    <link rel="stylesheet" href="src/styles/global.css" />
    <link rel="stylesheet" href="src/styles/header.css" />
    <link rel="stylesheet" href="src/styles/hero.css" />
    <link rel="stylesheet" href="src/styles/brands.css" />
    <link rel="stylesheet" href="src/styles/collaborate.css" />
  </head>
  <body>
    <header>
      <div class="contact">
        <div class="email-box">
          <div class="email">name@gmail.com</div>
          <button class="copy">Copy</button>
        </div>
        <button class="cv">CV</button>
      </div>
      <nav>
        <ul>
          <li><a href="#">LinkedIn</a></li>
          <span class="slash">/</span>
          <li><a href="#">Dribbble</a></li>
          <span class="slash">/</span>
          <li><a href="#">Instagram</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <img src="/images/ahmad.png" alt="Ahmad's Profile Picture" />
        <h1>
          Building digital
          <br />
          products, brands, and
          <br />
          experience.
        </h1>
        <a href="#" class="cta">Latest Shots</a>
      </section>
      <section id="brands">
        <img src="/images/Nationalbank.png" alt="National Bank Logo" />
        <img src="/images/matterlogo.png" alt="matter Logo" />
        <img src="/images/Cocacola.png" alt="Coca Cola Logo" />
        <img src="/images/Adobe.png" alt="Adobe Logo" />
        <img src="/images/Subway.png" alt="Subway Logo" />
        <img src="/images/Codecademy.png" alt="Codecademy Logo" />
      </section>
      <section id="collaborate">
        <h2>
          Collaborate with brands and agencies
          <br>
          to create imapctful results.
        </h2>
      </section>
      <section id="services"></section>
      <section id="contact">
        <img src="/images/collaborationlogo.png" alt="collaboration logo">
      </section>
    </main>
    <footer></footer>
  </body>
</html>
